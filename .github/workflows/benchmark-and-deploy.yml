name: Benchmark and Deploy

on:
  workflow_dispatch:
    inputs:
      iterations:
        description: 'Number of iterations per combination per product (e.g., 20 iterations * 2 network conditions * 2 products = 80 total)'
        required: false
        default: '20'
        type: string
      max_iterations_per_job:
        description: 'Maximum iterations per parallel job (splits total across multiple jobs)'
        required: false
        default: '10'
        type: string
      network_slow_4g:
        description: 'Enable Slow 4G network throttling'
        required: false
        default: false
        type: boolean
      network_fast_4g:
        description: 'Enable Fast 4G network throttling'
        required: false
        default: false
        type: boolean
      network_no_throttling:
        description: 'Enable No throttling network condition'
        required: false
        default: true
        type: boolean
      cpu_2x_slowdown:
        description: 'Enable 2x CPU slowdown'
        required: false
        default: true
        type: boolean
      cpu_4x_slowdown:
        description: 'Enable 4x CPU slowdown'
        required: false
        default: false
        type: boolean
      cpu_no_throttling:
        description: 'Enable No throttling CPU condition'
        required: false
        default: true
        type: boolean
      product_magic_checkout:
          description: 'Enable Magic Checkout'
          required: false
          default: true
          type: boolean
      product_gokwik:
          description: 'Enable Gokwik'
          required: false
          default: true
          type: boolean
      override_reports:
        description: 'Override existing reports instead of concatenating'
        required: false
        default: false
        type: boolean
      skip_benchmarking:
        description: 'Skip benchmarking and use existing results (for dashboard-only rebuilds)'
        required: false
        default: false
        type: boolean


jobs:
  # Calculate execution matrix and job distribution
  calculate-matrix:
    if: ${{ github.event.inputs.skip_benchmarking != 'true' }}
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.calculate.outputs.matrix }}
      total_jobs: ${{ steps.calculate.outputs.total_jobs }}
      total_iterations: ${{ steps.calculate.outputs.total_iterations }}
      combinations_count: ${{ steps.calculate.outputs.combinations_count }}
      products_count: ${{ steps.calculate.outputs.products_count }}
    steps:
      - name: Calculate job matrix and total iterations
        id: calculate
        run: |
          # Input parameters
          iterations_per_combo=${{ github.event.inputs.iterations }}
          max_per_job=${{ github.event.inputs.max_iterations_per_job }}
          
          # Count enabled products
          products=0
          if [ "${{ github.event.inputs.product_magic_checkout }}" = "true" ]; then products=$((products + 1)); fi
          if [ "${{ github.event.inputs.product_gokwik }}" = "true" ]; then products=$((products + 1)); fi
          
          # Ensure at least one product is enabled
          if [ $products -eq 0 ]; then
            echo "âŒ Error: At least one product must be enabled"
            exit 1
          fi
          
          # Count enabled network/CPU combinations
          combinations=0
          
          # Count network conditions
          network_conditions=0
          if [ "${{ github.event.inputs.network_slow_4g }}" = "true" ]; then network_conditions=$((network_conditions + 1)); fi
          if [ "${{ github.event.inputs.network_fast_4g }}" = "true" ]; then network_conditions=$((network_conditions + 1)); fi
          if [ "${{ github.event.inputs.network_no_throttling }}" = "true" ]; then network_conditions=$((network_conditions + 1)); fi
          
          # Count CPU conditions
          cpu_conditions=0
          if [ "${{ github.event.inputs.cpu_no_throttling }}" = "true" ]; then cpu_conditions=$((cpu_conditions + 1)); fi
          if [ "${{ github.event.inputs.cpu_2x_slowdown }}" = "true" ]; then cpu_conditions=$((cpu_conditions + 1)); fi
          if [ "${{ github.event.inputs.cpu_4x_slowdown }}" = "true" ]; then cpu_conditions=$((cpu_conditions + 1)); fi
          
          # Total combinations = network Ã— CPU
          combinations=$((network_conditions * cpu_conditions))
          
          # Calculate total iterations across all combinations and products
          total_iterations=$((iterations_per_combo * combinations * products))
          
          echo "ğŸ“Š Execution Plan:"
          echo "  Iterations per combination per product: $iterations_per_combo"
          echo "  Enabled products: $products"
          echo "  Enabled network/CPU combinations: $combinations"
          echo "  Total iterations: $total_iterations (${iterations_per_combo} Ã— ${combinations} Ã— ${products})"
          echo "  Max iterations per job: $max_per_job"
          
          # Calculate number of parallel jobs needed based on total iterations
          total_jobs=$(( (total_iterations + max_per_job - 1) / max_per_job ))
          echo "  Parallel jobs needed: $total_jobs"
          
          # Generate job matrix - distribute iterations evenly across jobs
          matrix="["
          
          # Calculate base iterations per combination per product per job
          base_iterations_per_combo=$(( iterations_per_combo / total_jobs ))
          extra_iterations=$(( iterations_per_combo % total_jobs ))
          
          echo "  Base iterations per combo per product per job: $base_iterations_per_combo"
          echo "  Extra iterations to distribute: $extra_iterations"
          
          for i in $(seq 1 $total_jobs); do
            # Calculate iterations per combination for this job
            job_iterations_per_combo=$base_iterations_per_combo
            
            # Distribute extra iterations to first few jobs
            if [ $i -le $extra_iterations ]; then
              job_iterations_per_combo=$((job_iterations_per_combo + 1))
            fi
            
            # Skip jobs with 0 iterations
            if [ $job_iterations_per_combo -eq 0 ]; then
              continue
            fi
            
            job_total_iterations=$((job_iterations_per_combo * combinations * products))
            
            if [ $i -gt 1 ]; then
              matrix="$matrix,"
            fi
            matrix="$matrix{\"job_id\":$i,\"iterations_per_combo\":$job_iterations_per_combo,\"total_iterations\":$job_total_iterations}"
            
            echo "  Job $i: $job_iterations_per_combo iterations per combo per product ($job_total_iterations total)"
          done
          matrix="$matrix]"
          
          # Output for next jobs
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
          echo "total_jobs=$total_jobs" >> $GITHUB_OUTPUT
          echo "total_iterations=$total_iterations" >> $GITHUB_OUTPUT
          echo "combinations_count=$combinations" >> $GITHUB_OUTPUT
          echo "products_count=$products" >> $GITHUB_OUTPUT

  # Run parallel benchmark jobs
  benchmarking:
    needs: calculate-matrix
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      matrix:
        include: ${{ fromJson(needs.calculate-matrix.outputs.matrix) }}
      fail-fast: false
      max-parallel: 4
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run benchmarking
        run: npm start
        env:
          BENCHMARK_ITERATIONS: ${{ matrix.iterations_per_combo }}
          BENCHMARK_JOB_ID: ${{ matrix.job_id }}
          BENCHMARK_TOTAL_JOBS: ${{ needs.calculate-matrix.outputs.total_jobs }}
          BENCHMARK_NETWORK_SLOW_4G: ${{ github.event.inputs.network_slow_4g }}
          BENCHMARK_NETWORK_FAST_4G: ${{ github.event.inputs.network_fast_4g }}
          BENCHMARK_NETWORK_NO_THROTTLING: ${{ github.event.inputs.network_no_throttling }}
          BENCHMARK_CPU_2X_SLOWDOWN: ${{ github.event.inputs.cpu_2x_slowdown }}
          BENCHMARK_CPU_4X_SLOWDOWN: ${{ github.event.inputs.cpu_4x_slowdown }}
          BENCHMARK_CPU_NO_THROTTLING: ${{ github.event.inputs.cpu_no_throttling }}
          BENCHMARK_PRODUCT_MAGIC_CHECKOUT: ${{ github.event.inputs.product_magic_checkout }}
          BENCHMARK_PRODUCT_GOKWIK: ${{ github.event.inputs.product_gokwik }}
          PLAYWRIGHT_HEADLESS: true
          SILENT_TESTS: true
          LOG_LEVEL: info

      - name: Validate results
        run: |
          if [ ! -d "dashboard/public/results" ]; then
            echo "âŒ Results directory not found"
            exit 1
          fi
          
          performance_files=$(find dashboard/public/results -name "*performance-results-consolidated*.json" | wc -l)
          if [ $performance_files -eq 0 ]; then
            echo "âŒ No performance result files found"
            exit 1
          fi
          
          echo "âœ… Job ${{ matrix.job_id }} validation passed"

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-job-${{ matrix.job_id }}
          path: dashboard/public/results/
          retention-days: 7
          if-no-files-found: error

  # Consolidate results from all parallel jobs
  consolidate-results:
    needs: [calculate-matrix, benchmarking]
    runs-on: ubuntu-latest
    if: success()
    outputs:
      consolidation-successful: ${{ steps.consolidate.outputs.success }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download all benchmark results
        uses: actions/download-artifact@v4
        with:
          pattern: benchmark-results-job-*
          path: ./temp-results
          merge-multiple: true

      - name: Consolidate results
        id: consolidate
        run: |
          echo "ğŸ”„ Consolidating results from ${{ needs.calculate-matrix.outputs.total_jobs }} parallel jobs..."
          echo "ğŸ“Š Total iterations processed: ${{ needs.calculate-matrix.outputs.total_iterations }}"
          echo "ğŸ›ï¸ Products tested: ${{ needs.calculate-matrix.outputs.products_count }}"
          echo "ğŸ”— Network/CPU combinations tested: ${{ needs.calculate-matrix.outputs.combinations_count }}"
          
          node ./scripts/consolidate-results.js ./temp-results
          
          if [ -f "./temp-results/consolidation-summary.json" ]; then
            echo "âœ… Consolidation completed successfully"
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Consolidation failed - summary file not found"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Copy consolidated results to dashboard
        run: |
          mkdir -p ./dashboard/public/results
          cp ./temp-results/*final*.json ./dashboard/public/results/
          cp ./temp-results/*final*.csv ./dashboard/public/results/ 2>/dev/null || true

      - name: Upload consolidated results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-consolidated
          path: dashboard/public/results/
          retention-days: 30

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [calculate-matrix, benchmarking, consolidate-results]
    if: always() && (needs.consolidate-results.outputs.consolidation-successful == 'true' || github.event.inputs.skip_benchmarking == 'true')
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dashboard dependencies
        run: cd dashboard && npm ci

      - name: Download consolidated benchmark results
        if: ${{ github.event.inputs.skip_benchmarking != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: benchmark-results-consolidated
          path: dashboard/public/results/

      - name: Download existing reports
        run: |
          echo "ğŸ“¥ Downloading existing reports from deployed site..."
          mkdir -p dashboard/public
          
          if [ "${{ github.event.inputs.override_reports }}" = "true" ]; then
            echo "ğŸ”„ Override mode: Starting with empty reports"
            echo "[]" > dashboard/public/reports.json
          else
            echo "â• Concat mode: Downloading existing reports"
            # Try to download existing reports.json from GitHub Pages
            if curl -f -s -o dashboard/public/reports.json "https://${{ github.repository_owner }}.github.io/magic-benchmarking/reports.json"; then
              echo "âœ… Downloaded existing reports.json"
              echo "ğŸ“Š Existing reports count: $(cat dashboard/public/reports.json | jq length 2>/dev/null || echo 'unknown')"
            else
              echo "â„¹ï¸  No existing reports.json found (first run or site not deployed yet)"
              echo "[]" > dashboard/public/reports.json
            fi
          fi

      - name: Build dashboard
        run: cd dashboard && npm run build

      - name: Verify final reports
        run: |
          echo "ğŸ“Š Final reports summary:"
          if [ -f "dashboard/public/reports.json" ]; then
            total_reports=$(cat dashboard/public/reports.json | jq length 2>/dev/null || echo 0)
            performance_reports=$(cat dashboard/public/reports.json | jq '[.[] | select(.type == "performance")] | length' 2>/dev/null || echo 0)
            network_reports=$(cat dashboard/public/reports.json | jq '[.[] | select(.type == "network")] | length' 2>/dev/null || echo 0)
            echo "  ğŸ“ˆ Total reports: $total_reports"
            echo "  âš¡ Performance reports: $performance_reports"
            echo "  ğŸŒ Network reports: $network_reports"
          else
            echo "  âŒ No reports.json found"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dashboard/out

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4

  notify:
    runs-on: ubuntu-latest
    needs: [calculate-matrix, benchmarking, consolidate-results, build-and-deploy]
    if: always()
    
    steps:
      - name: Notify completion
        run: |
          echo "ğŸ“‹ PARALLEL BENCHMARK EXECUTION SUMMARY"
          echo "=" * 50
          if [ "${{ github.event.inputs.skip_benchmarking }}" != "true" ]; then
            echo "ğŸ¯ Configuration:"
            echo "  Iterations per combination per product: ${{ github.event.inputs.iterations }}"
            echo "  Max iterations per job: ${{ github.event.inputs.max_iterations_per_job }}"
            echo "  Products tested: ${{ needs.calculate-matrix.outputs.products_count }}"
            echo "  Network/CPU combinations: ${{ needs.calculate-matrix.outputs.combinations_count }}"
            echo "  Total iterations: ${{ needs.calculate-matrix.outputs.total_iterations }}"
            echo "  Parallel jobs: ${{ needs.calculate-matrix.outputs.total_jobs }}"
            echo ""
            echo "ğŸ“Š Results:"
            echo "  Benchmarking: ${{ needs.benchmarking.result }}"
            echo "  Consolidation: ${{ needs.consolidate-results.result }}"
            echo "  Deployment: ${{ needs.build-and-deploy.result }}"
          fi
          echo ""
          
          if [ "${{ needs.benchmarking.result }}" = "success" ] && [ "${{ needs.consolidate-results.result }}" = "success" ] && [ "${{ needs.build-and-deploy.result }}" = "success" ]; then
            echo "âœ… PARALLEL EXECUTION COMPLETED SUCCESSFULLY!"
            echo "ğŸš€ Results consolidated from ${{ needs.calculate-matrix.outputs.total_jobs }} parallel jobs"
            echo "ğŸ“Š Total ${{ needs.calculate-matrix.outputs.total_iterations }} iterations processed"
          elif [ "${{ github.event.inputs.skip_benchmarking }}" = "true" ] && [ "${{ needs.build-and-deploy.result }}" = "success" ]; then
            echo "âœ… Dashboard rebuild succeeded!"
          elif [ "${{ needs.benchmarking.result }}" = "success" ] && [ "${{ needs.build-and-deploy.result }}" != "success" ]; then
            echo "âš ï¸  Benchmarking succeeded but deployment failed. You can re-run with skip_benchmarking=true"
          else
            echo "âŒ Workflow failed. Check the logs for details."
            if [ "${{ needs.benchmarking.result }}" != "success" ]; then
              echo "   - Some benchmark jobs failed"
            fi
            if [ "${{ needs.consolidate-results.result }}" != "success" ]; then
              echo "   - Result consolidation failed"
            fi
          fi
